apiVersion: apps/v1
kind: Deployment
metadata:
  name: back
spec:
  replicas: 3
  selector:
    matchLabels:
      app: back
  template:
    metadata:
      labels:
        app: back
    spec:
      containers:
      - name: back-container
        image: goodacr.azurecr.io/kwujio/myhttpd:latest
        ports:
        - containerPort: 8080
